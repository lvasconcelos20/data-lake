services:
  app:
    build: .
    container_name: transport_app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres@db:5432/transport_db
    depends_on:
      - db

  db:
    image: postgres:15-alpine
    container_name: transport_db
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=transport_db
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # Optional Redis for caching/extras
  redis:
    image: redis:alpine
    container_name: transport_redis
    ports:
      - "6379:6379"

volumes:
  postgres_data:
